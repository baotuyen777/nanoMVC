<fieldset>
    <legend class="text-center header">Contact us</legend>
    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
        <div class="col-md-8">
            <input id="lname" name="qform[name]" type="text" placeholder="Last Name" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
        <div class="col-md-8">
            <input id="email" name="qform[email]" type="text" placeholder="Email Address" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
        <div class="col-md-8">
            <input id="subject" name="qform[subject]" type="text" placeholder="Subject" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
        <div class="col-md-8">
            <textarea id="message" name="qform[message]"  placeholder="message" class="form-control"></textarea>
        </div>
    </div>

    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
        <div class="col-md-8">
            <input type="file" name="file[]" multiple id="files">
            <div class="progress progress-striped active">
                <div class="progress-bar" style="width:0%"></div>
            </div>
            <div id="show_thumb"></div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12 text-center">
            <button type="submit"  name="qform_submit" class="btn btn-primary btn-lg qform_submit">Submit</button>
        </div>
    </div>
</fieldset>
